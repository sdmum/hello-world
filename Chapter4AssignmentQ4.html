<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Five Inputs</title>

        <script>
        function combineFields(){
            let box1 = document.getElementById("textBox1").value; 
            let box2 = document.getElementById("textBox2").value;
            let box3 = document.getElementById("textBox3").value;
            let box4 = document.getElementById("textBox4").value;
            let box5 = document.getElementById("textBox5").value;
        
            let combine = box1 + box2 + box3 + box4 + box5;

            document.getElementById("outputDiv").innerHTML = combine;
        }
        </script>
    </head>
    <body>
        <input type="text" id="textBox1"></input>
        <input type="text" id="textBox2"></input>
        <input type="text" id="textBox3"></input>
        <input type="text" id="textBox4"></input>
        <input type="text" id="textBox5"></input>

        <button type="button" onclick= "combineFields()">Assemble</button>
        <div id="outputDiv"></div>
    </body>
</html>
